
{% block content %}
<h1>
    Botigues
        {% if user %}(<a href="{% url 'icommerce:botiga_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for botiga in latest_botiga_list %}
    <li><a href="{% url 'icommerce:botiga_detail' botiga.id 'html' %}">
            {{ botiga.nom_botiga }}</a></li>

    {% empty %}
        <li>Sorry, no restaurants registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}


<p>Hola soc botigues list</p>
